<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <title>Admin page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">
    <div id="wrapper">

        <!--side bar-->
        <ul th:replace="fragment/admintmp :: ul#accordionSidebar">
        </ul>

        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->
                    <!-- Topbar Navbar -->
                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Hotel picture</h6>
                        </div>
                        <div class="card-body">
                            <img th:src="*{'data:image/png;base64,'+ hotel.getBase64Image()}">
                        </div>
                    </div>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Edit hotel form</h6>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <form th:object="${hotel}" th:action="@{${'/admin/hotel/save/' + id}}" enctype="multipart/form-data" method="post">
                                    <label for="name">Hotel name</label>
                                    <input type="text" class="form-control" name="name" id="name" th:value="*{name}" required>
                                    <label for="country">Country</label>
                                    <input type="text" class="form-control" name="country" id="country" th:value="*{country}" required>
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" name="city" id="city" th:value="*{city}" required>
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" name="address" id="address" th:value="*{address}" required>
                                    <label for="phoneNumber">PHone number</label>
                                    <input type="text" class="form-control" name="phone_number" id="phoneNumber" th:value="*{phone_number}" pattern="^[0-9].{10, 10}$" required>
                                    <br> <textarea name="description" rows="3" cols="50" th:placeholder="*{description}" class="form-control">

                                    </textarea> <br>
                                    <label for="controlFile">Upload hotel image file</label>
                                    <input type="file" class="form-control-file" name="image" id="controlFile" accept=".png,.jpg,.jpeg" required>

                                    <input type="submit" value="Save">
                                </form>
                            </div>

                            <form action="/admin/room" method="get">
                                <input type="hidden" name="hid" th:value="${hotel.id}">
                                <input type="submit" id="showRoomList" value="Show room list"></input>
                            </form>

                            <form th:action="@{${'/admin/hotel/delete/'+ hotel.id}}" method="post">
                                <button class="btn btn-danger" id="deleteHotel">Delete hotel</button>
                            </form>
                        </div>
                    </div>

                    <a href="/admin/hotel">
                        <button class="btn btn-primary">Return to hotel page</button>
                    </a>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->
    </div>

    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
